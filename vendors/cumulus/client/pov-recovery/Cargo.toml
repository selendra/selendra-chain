[package]
name = "cumulus-client-pov-recovery"
version = "0.1.0"
authors = ["Selendra info@selendra.org"]
description = "Cumulus-specific networking protocol"
edition = "2021"

[dependencies]
# Substrate deps
sp-consensus = { git = "https://github.com/paritytech/substrate",branch = "polkadot-v0.9.14" }
sp-runtime = { git = "https://github.com/paritytech/substrate",branch = "polkadot-v0.9.14" }
sp-api = { git = "https://github.com/paritytech/substrate",branch = "polkadot-v0.9.14" }
sp-maybe-compressed-blob = { git = "https://github.com/paritytech/substrate",branch = "polkadot-v0.9.14" }
sc-client-api = { git = "https://github.com/paritytech/substrate",branch = "polkadot-v0.9.14" }
sc-consensus = { git = "https://github.com/paritytech/substrate",branch = "polkadot-v0.9.14" }

# Selendra deps
selendra-primitives = { path = "../../../../primitives" }
selendra-node-primitives = { path = "../../../../node/primitives" }
selendra-overseer = { path = "../../../../node/overseer" }
selendra-node-subsystem = { path = "../../../../node/subsystem" }

# Cumulus deps
cumulus-primitives-core = { path = "../../primitives/core" }

# other deps
codec = { package = "parity-scale-codec", version = "2.3.0", features = [ "derive" ] }
futures = { version = "0.3.1", features = ["compat"] }
futures-timer = "3.0.2"
tracing = "0.1.22"
rand = "0.8.3"

