[package]
name = "pallet-xcm-benchmarks"
version = "0.1.3"
authors = ["Selendra <info@selendra.org>"]
edition = "2018"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
scale-info = { version = "1.0", default-features = false, features = ["derive"] }
frame-support = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.11" }
frame-system = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.11" }
sp-runtime = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.11" }
sp-std = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.11" }
xcm-executor = { path = "../xcm-executor", default-features = false, features = ["runtime-benchmarks"] }
frame-benchmarking = { version = "4.0.0-dev", default-features = false, git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.11" }
xcm = { path = "..", default-features = false, features = ["runtime-benchmarks"] }
log = "0.4.0"

[dev-dependencies]
pallet-balances = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.11" }
pallet-assets = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.11" }
sp-core = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.11" }
sp-io = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.11" }
sp-tracing = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" , branch = "polkadot-v0.9.11" }
xcm-builder = { path = "../xcm-builder" }
xcm = { path = ".." }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"sp-runtime/std",
	"sp-std/std"
]
