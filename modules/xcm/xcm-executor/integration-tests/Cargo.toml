[package]

name = "xcm-executor-integration-tests"
version = "0.2.2"
edition = "2018"
authors = ["Selendra <info@selendra.org>"]
description = "Integration tests for the XCM Executor"


[dependencies]
futures = "0.3.21"

frame-support = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "polkadot-v0.9.17" }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }
sp-tracing = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }
sp-consensus = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }
sp-keyring = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }
sp-runtime = { git = "https://github.com/paritytech/substrate", default-features = false , branch = "polkadot-v0.9.17" }
sp-state-machine = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }

xcm = { path = "../..", default-features = false }
xcm-executor = { path = ".." }
pallet-xcm = { path = "../../pallet-xcm" }
selendra-test-client = { path = "../../../../selendra-chains/node/test/client" }
selendra-test-runtime = { path = "../../../../selendra-chains/runtime/test-runtime" }
selendra-test-service = { path = "../../../../selendra-chains/node/test/service" }


[features]
default = ["std"]
std = [
	"xcm/std",
	"sp-runtime/std",
	"frame-support/std",
]
