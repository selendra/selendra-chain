[package]
name = "cumulus-pallet-solo-to-para"
version = "0.1.0"
authors = ["Selendra <info@selendra.org>"]
edition = "2021"
description = "Adds functionality to migrate from a Solo to a Parachain"

[dependencies]
# Substrate dependencies
frame-support = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16", default-features = false }
pallet-sudo = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.16", default-features = false }

# Cumulus dependencies
cumulus-pallet-parachain-system = { default-features = false, path = "../parachain-system" }
cumulus-primitives-core = { path = "../../primitives/core", default-features = false }

# Selendra dependecies
selendra-primitives = { path = "../../../../primitives", default-features = false }

# Other Dependencies
codec = { package = "parity-scale-codec", version = "2.3.0", default-features = false, features = ["derive"]}
scale-info = { version = "1.0.0", default-features = false, features = ["derive"] }

[features]
default = [ "std" ]
std = [
	"codec/std",
	"scale-info/std",
	"pallet-sudo/std",
	"cumulus-pallet-parachain-system/std",
	"cumulus-primitives-core/std",
	"selendra-primitives/std",
	"frame-support/std",
	"sp-runtime/std",
	"sp-std/std",
	"frame-system/std",
]
