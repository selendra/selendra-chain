[package]
name = "cumulus-pallet-xcmp-queue"
version = "0.1.0"
authors = ["Selendra <info@selendra.org>"]
edition = "2018"

[dependencies]
# Other dependencies
codec = { package = "parity-scale-codec", version = "2.0.0", features = [ "derive" ], default-features = false }
log = { version = "0.4.14", default-features = false }
rand = { version = "0.8.3", default-features = false }
rand_chacha = { version = "0.3.0", default-features = false }

# Substrate Dependencies
sp-std = { git = "https://github.com/selendra/substrate", default-features = false, branch = "0.1.0-tn3" }
sp-runtime = { git = "https://github.com/selendra/substrate", default-features = false, branch = "0.1.0-tn3" }
frame-support = { git = "https://github.com/selendra/substrate", default-features = false, branch = "0.1.0-tn3" }
frame-system = { git = "https://github.com/selendra/substrate", default-features = false, branch = "0.1.0-tn3" }

# Selendra Dependencies
xcm = { path = "../../../xcm", default-features = false }
xcm-executor = { path = "../../../xcm/xcm-executor", default-features = false }

# Cumulus Dependencies
cumulus-primitives-core = { path = "../../primitives/core", default-features = false }

[features]
default = [ "std" ]
std = [
	"codec/std",
	"log/std",
	"sp-std/std",
	"sp-runtime/std",
	"frame-support/std",
	"frame-system/std",
	"cumulus-primitives-core/std",
	"xcm/std",
	"xcm-executor/std",
]
