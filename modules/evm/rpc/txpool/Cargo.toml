[package]
name = "selendra-rpc-primitives-txpool"
version = '0.1.0'
authors = ["Selendra <info@selendra.org>"]
edition = '2018'

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false }
ethereum = { version = "0.7.1", default-features = false, features = ["with-codec"] }
sp-runtime = { git = "https://github.com/selendra/substrate", branch = "0.1.0-tn3", default-features = false }
sp-api = { git = "https://github.com/selendra/substrate", branch = "0.1.0-tn3", default-features = false }
sp-io = { git = "https://github.com/selendra/substrate", branch = "0.1.0-tn3", default-features = false }
sp-std = { git = "https://github.com/selendra/substrate", branch = "0.1.0-tn3", default-features = false }

[features]
default = ["std"]
std = [
	"sp-api/std",
	"sp-runtime/std",
	"sp-io/std",
	"sp-std/std",
	"ethereum/std",
]
