[package]
name = "pallet-evm-precompile-ed25519"
version = "1.0.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"
license = "Apache-2.0"
homepage = "https://substrate.dev"
repository = "https://github.com/paritytech/frontier/"
description = "ED25519 precompiles for EVM pallet."

[dependencies]
sp-core = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.8" }
sp-io = { default-features = false, git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.8" }
ed25519-dalek = { version = "1.0.0", features = ["alloc", "u64_backend"], default-features = false }

fp-evm = { default-features = false, path = "../../../../primitives/evm" }
evm = { version = "0.27.0", default-features = false, features = ["with-codec"] }

[features]
default = ["std"]
std = [
	"sp-core/std",
	"sp-io/std",
	"fp-evm/std",
	"evm/std",
	"ed25519-dalek/std",
]
