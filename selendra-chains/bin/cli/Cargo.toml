[package]
name = "selendra-cli"
version = "0.2.3"
authors = ["Selendra <info@selendra.org>"]
description = "Selendra Relay-chain Client Node"
edition = "2018"

[package.metadata.wasm-pack.profile.release]
# `wasm-opt` has some problems on Linux, see
# https://github.com/rustwasm/wasm-pack/issues/781 etc.
wasm-opt = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
clap = { version = "3.0", features = ["derive"], optional = true }
log = "0.4.13"
thiserror = "1.0.30"
futures = "0.3.21"

service = { package = "selendra-service", path = "../../node/service", default-features = false, optional = true }
selendra-node-core-pvf = { path = "../../../system-node/core/pvf", optional = true }
selendra-performance-test = { path = "../../node/test/performance-test", optional = true }
selendra-node-metrics = { path = "../../../system-node/metrics" }

sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }
frame-benchmarking-cli = { git = "https://github.com/paritytech/substrate", optional = true , branch = "polkadot-v0.9.17" }
try-runtime-cli = { git = "https://github.com/paritytech/substrate", optional = true , branch = "polkadot-v0.9.17" }
sc-cli = { git = "https://github.com/paritytech/substrate", optional = true , branch = "polkadot-v0.9.17" }
sc-service = { git = "https://github.com/paritytech/substrate", optional = true , branch = "polkadot-v0.9.17" }
sc-tracing = { git = "https://github.com/paritytech/substrate", optional = true , branch = "polkadot-v0.9.17" }

# this crate is used only to enable `trie-memory-tracker` feature
# see https://github.com/paritytech/substrate/pull/6745
sp-trie = { git = "https://github.com/paritytech/substrate",branch = "polkadot-v0.9.17", default-features = false}

[build-dependencies]
substrate-build-script-utils = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.17" }

[features]
default = [ "wasmtime", "db", "cli", "full-node", "trie-memory-tracker", "selendra-native" ]
wasmtime = [ "sc-cli/wasmtime" ]
db = [ "service/db" ]
cli = [
	"clap",
	"sc-cli",
	"sc-service",
	"sc-tracing",
	"frame-benchmarking-cli",
	"try-runtime-cli",
	"selendra-node-core-pvf",
	"selendra-performance-test",
]
runtime-benchmarks = [ "service/runtime-benchmarks", "selendra-node-metrics/runtime-benchmarks" ]
trie-memory-tracker = [ "sp-trie/memory-tracker" ]
full-node = [ "service/full-node" ]
try-runtime = [ "service/try-runtime" ]
fast-runtime = [ "service/fast-runtime" ]

# Configure the native runtimes to use. Selendra is enabled by default.
#
# Validators require the native runtime currently
selendra-native = [ "service/selendra-native" ]
cardamom-native = [ "service/cardamom-native" ]

runtime-metrics = ["service/runtime-metrics", "selendra-node-metrics/runtime-metrics"]
