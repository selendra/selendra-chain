[package]
name = "selendra-node-core-dispute-coordinator"
version = "0.1.7"
authors = ["Selendra info@selendra.org"]
edition = "2018"

[dependencies]
bitvec = { version = "0.20.1", default-features = false, features = ["alloc"] }
futures = "0.3.17"
tracing = "0.1.29"
parity-scale-codec = "2.3.1"
kvdb = "0.10.0"
derive_more = "0.99.17"
thiserror = "1.0.30"
sc-keystore = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.13" }

selendra-primitives = { path = "../../../primitives" }
selendra-node-primitives = { path = "../../primitives" }
selendra-node-subsystem = { path = "../../subsystem" }
selendra-node-subsystem-util = { path = "../../subsystem-util" }

[dev-dependencies]
kvdb-memorydb = "0.10.0"
assert_matches = "1.4.0"
sp-keyring = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.13" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.13" }
sp-keystore = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.13" }
selendra-node-subsystem-test-helpers = { path = "../../subsystem-test-helpers" }

[features]
# If not enabled, the dispute coordinator will do nothing.
disputes = []
