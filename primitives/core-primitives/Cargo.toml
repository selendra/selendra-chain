[package]
name = "selendra-core-primitives"
version =  "0.1.0-tn4"
authors = ["Selendra <info@selendra.org>"]
edition = "2018"

[dependencies]
serde = { version = "1.0.124", optional = true }
sp-core = { git = "https://github.com/selendra/substrate", branch = "0.1.0-tn4", default-features = false }
sp-std = { git = "https://github.com/selendra/substrate", branch = "0.1.0-tn4", default-features = false }
sp-runtime = { git = "https://github.com/selendra/substrate", branch = "0.1.0-tn4", default-features = false }
max-encoded-len = { git = "https://github.com/selendra/substrate", branch = "0.1.0-tn4", default-features = false }
parity-scale-codec = { version = "2.0.0", default-features = false, features = [ "derive" ] }
parity-util-mem = { version = "0.9.0", default-features = false, optional = true }
evm = { version = "0.26.0", default-features = false, features = ["with-codec"] }

[features]
default = [ "std" ]
std = [
	"serde",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
	"parity-scale-codec/std",
	"parity-util-mem",
	"evm/std",
	"evm/with-serde",
]
